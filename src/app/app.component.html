<div class="container-fluid">

  <div class="row" *ngIf="auth.authenticated()">
    <div class="col-md-6">
      <input type="text" #stockToSave value="">
      <button class="btn btn-primary" (click)="saveUserStock(stockToSave.value)" >Track stock</button>
    </div>
  </div>
  <div class="row" *ngIf="auth.authenticated()">
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="getUserStocks()" >Get user stocks</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input type="text" #companyLookupInput value="">
      <button class="btn btn-primary" (click)="companyLookup(companyLookupInput.value)" >Company lookup</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input type="text" #stockQuoteInput value="">
      <button class="btn btn-primary" (click)="stockQuote(stockQuoteInput.value)" >Stock quote</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let stock of userStocksArray">{{stock.data}}
          <a href="#" ><span class="glyphicon glyphicon-trash pull-right" (click)="deleteStockInfo(stock.key)">   </span></a>
          <a href="#" ><span class="glyphicon glyphicon-zoom-in pull-right" (click)="stockQuote(stock.data)">   </span></a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      {{userStocks}}
    </div>
  </div>
  <div class="row">
    {{stocks}}
  </div>
</div>
